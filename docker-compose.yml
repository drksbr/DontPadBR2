services:
  # Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=production
      - CONNECTION_STRING=ys://ysweet:8080
    volumes:
      - app-data:/app/.data
    depends_on:
      - ysweet
    restart: unless-stopped
    networks:
      - dontpad-network

  # Y-Sweet collaboration server
  ysweet:
    build:
      context: .
      dockerfile: Dockerfile.ysweet
    ports:
      - "4001:8080"
    environment:
      - URL_PREFIX=${YSWEET_URL_PREFIX:-wss://api.dontpad.com.br}
    volumes:
      - ysweet-data:/data
    restart: unless-stopped
    networks:
      - dontpad-network

networks:
  dontpad-network:
    driver: bridge

volumes:
  ysweet-data:
  app-data:
  redis-data:
