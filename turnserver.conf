# Portas
listening-port=3478
tls-listening-port=5349

# Segurança/estabilidade
fingerprint
lt-cred-mech
no-multicast-peers
no-cli
stale-nonce=600
realm=dontpad.com.br

# Usuário/senha estáticos (simples). Troque por valores fortes.
user=turnuser:turnpassforte

# Relay ports (bater com o mapeamento do compose) - ajustar para faixa do LiveKit
min-port=50000
max-port=60000

# Bind padrão (se precisar fixar interface, ajuste)
# listening-ip=0.0.0.0
# relay-ip=0.0.0.0

# Logs
verbose

# TLS (opcional) - só ative se você montar certs no volume
# cert=/etc/coturn/certs/fullchain.pem
# pkey=/etc/coturn/certs/privkey.pem
